$(function () {
    // 当文档就绪时执行的代码

    // 获取当前日期
    var date = new Date();
    
    // 最初调用getDate函数
    updateDates();

    // 使用setInterval每秒更新一次日期，调用updateDates函数
    setInterval(updateDates, 1000);
});

function updateDates() {
    // 获取当前日期
    var date = new Date();

    // 更新具有id“times”的div中的时间
    updateFormattedTime(date);

    // 在特定格式中显示当前月份和日期
    $("#yr").text(date.getMonth() + 1 + "月" + date.getDate() + "日");

    // 显示完整日期格式
    $("#fullDate").text(getFormattedFullDate(date));
    $("#fullDatee").text(getFormattedFullDatee(date));
	
}

function updateFormattedTime(date) {
    // 格式化时间组件
    var hour = (date.getHours() < 10 ? "0" : "") + date.getHours();
    var minute = (date.getMinutes() < 10 ? "0" : "") + date.getMinutes();
    var second = (date.getSeconds() < 10 ? "0" : "") + date.getSeconds();
    var formattedTime = hour + ":" + minute + ":" + second;

    // 获取具有id“times”的div
    var div1 = document.getElementById("times");

    // 清空div的内容
    $("#times").empty();

    // 将格式化后的时间写入div
    div1.innerHTML = formattedTime;
}

function getFormattedFullDate(date) {
    // 格式化完整日期
    var year = date.getFullYear();
    var month = (date.getMonth() < 9 ? "0" : "") + (date.getMonth() + 1);
    var day = (date.getDate() < 10 ? "0" : "") + date.getDate();
    return year + "-" + month + "-" + day + " 12:00";
}
function getFormattedFullDatee(date) {
    // 格式化完整日期
    var year = date.getFullYear();
    var month = (date.getMonth() < 9 ? "0" : "") + (date.getMonth() + 1);
    var day = (date.getDate() < 10 ? "0" : "") + date.getDate();
    return year + "-" + month + "-" + day + " 22:00";
}
